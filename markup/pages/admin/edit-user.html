<!doctype html>
<html class="no-js" lang="ru">

<head>
    {{> head/head head.defaults}}
</head>

<body class="page" style="visibility: hidden; opacity: 0;">
    %=symbols=%

    <div class="container">
        {{> nav/nav-admin}}

        <div class="content">
            <div class="m-title">
                Редактирование пользователя
            </div>

            <div class="block">
                <div class="block-item">
                    <div class="page-back">
                        <a href="#" class="page-back__button">
                            {{Icon iconName="back"}}
                            Назад
                        </a>
                    </div>

                    <div class="light">
                        <div class="user">
                            <div class="user__top">
                                    личные данные
                            </div>
                            <form action="#" class="user-form user__form">
                                <div class="user__left">
                                    <div class="user__info">
                                        <input type="text" name="text" class="m-field mb10" placeholder="ФИО">
                                        <div class="user__info-row">
                                            <input type="text" name="addres" class="m-field mb10" placeholder="адрес">
                                            <input type="text" name="mail" class="m-field mb10" placeholder="E-mail">
                                            <input type="text" name="iin" class="m-field mb10" placeholder="ИИН">
                                            <input type="text" name="phone" class="m-field mb10" placeholder="Телефон">
                                        </div>  
                                        <textarea type="text" name="phone" class="m-field m-textarea mb10" placeholder="Заметка"></textarea>

                                    </div>

                                    <div class="access">
                                        <div class="access__text">
                                                доступ к сайту
                                        </div>
                                        <div class="radio"> 
                                            <label class="radio__item">
                                                <input type="radio" name="radio-group-1" checked>
                                                <div class="radio__psevdo">
                                                    есть
                                                </div>
                                            </label>

                                            <label class="radio__item">
                                                <input type="radio" name="radio-group-1">
                                                <div class="radio__psevdo">
                                                        нет 
                                                </div>
                                            </label>
                                        </div>

                                    </div>

                                    <div class="password">
                                        <div class="m-title-2 mb10">Изменить пароль</div>

                                        <div class="password__field">
                                            <input class="m-field mb10" placeholder="старый пароль" type="text" name="password">
                                            <input class="m-field mb10" placeholder="новый пароль" type="text" name="passwordNew" id="password-new">
                                            <input class="m-field" placeholder="повторите пароль" type="text" name="passwordYetConfirm">
                                        </div>

                                    </div>

                                </div>

                                <div class="user__right">
                                    <div class="agent">
                                        <div class="agent__top">
                                            <div class="agent__func">Агент</div>
                                            <div class="agent__name">
                                                    Щербакова Александра Александровна
                                            </div>
                                        </div>

                                        <div class="agent__features">

                                            <div class="radio"> 
                                                <label class="radio__item">
                                                    <input type="radio" name="radio-group-2" checked>
                                                    <div class="radio__psevdo">
                                                            Агент                   
                                                    </div>
                                                </label>
    
                                                <label class="radio__item">
                                                    <input type="radio" name="radio-group-2">
                                                    <div class="radio__psevdo">
                                                            Директор                 
                                                    </div>
                                                </label>
    
                                                <label class="radio__item">
                                                    <input type="radio" name="radio-group-2">
                                                    <div class="radio__psevdo">
                                                            Региональный 
                                                    </div>
                                                </label>
                                            </div>                                            

                                            <select name="" class="nice-select" id="">
                                                <option value="1">Щербакова А А</option>
                                                <option value="2" selected>Щербакова А А</option>
                                                <option value="3">Щербакова А А</option>
                                            </select>

                                            <a href="#" class="m-link agent__link">Назначить</a>
                                        </div>

                                    </div>
                                    
                                    <button class="m-button">
                                        Сохранить изменения
                                    </button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
 {{> scripts/scripts}} 
</body>

</html>
