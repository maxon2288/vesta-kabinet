<!doctype html>
<html class="no-js" lang="ru">

<head>
    {{> head/head head.defaults}}
</head>

<body class="page" style="visibility: hidden; opacity: 0;">
    %=symbols=%

    <div class="container">
        {{> nav/nav-admin}}

        <div class="content">
            <div class="m-title">
                Редактирование пользователя
            </div>

            <div class="block">
                <div class="block-item">
                    <div class="page-back">
                        <a href="#" class="page-back__button">
                            {{Icon iconName="back"}}
                            Назад
                        </a>
                    </div>

                    <div class="light">
                        <div class="user">
                            <div class="user__top">
                                    личные данные
                            </div>
                            <form action="#" class="user-form user__form">
                                <div class="user__left">
                                    <div class="user__info">
                                        <input type="text" name="name" class="m-field field-no-border mb10" placeholder="ФИО">
                                        <div class="user__info-row">
                                            <input type="text" name="addres" class="m-field field-no-border mb10" placeholder="адрес">
                                            <input type="text" name="email" class="m-field  field-no-border mb10" placeholder="E-mail">
                                            <input type="text" name="iin" class="m-field  field-no-border mb10" placeholder="ИИН">
                                            <input type="text" name="phone" class="m-field  field-no-border mb10" placeholder="Телефон">
                                        </div>  
                                        <textarea type="text" name="messages" class="m-field field-no-border m-textarea mb10" placeholder="Заметка"></textarea>

                                    </div>

                                    <div class="access">
                                        <div class="access__text">
                                                доступ к сайту
                                        </div>
                                        <div class="radio"> 
                                            <label class="radio__item">
                                                <input type="radio" name="radio-group-1" checked>
                                                <div class="radio__psevdo">
                                                    есть
                                                </div>
                                            </label>

                                            <label class="radio__item">
                                                <input type="radio" name="radio-group-1">
                                                <div class="radio__psevdo">
                                                        нет 
                                                </div>
                                            </label>
                                        </div>

                                    </div>

                                    <div class="password">
                                        <div class="m-title-2 mb10">Изменить пароль</div>

                                        <div class="password__field">
                                            <input class="m-field field-no-border mb10" placeholder="старый пароль" type="password" name="password">
                                            <input class="m-field field-no-border mb10" placeholder="новый пароль" type="password" name="passwordNew" id="password-new">
                                            <input class="m-field field-no-border" placeholder="повторите пароль" type="password" name="passwordYetConfirm">
                                        </div>

                                    </div>

                                </div>

                                <div class="user__right">
                                    <div class="agent">
                                        <div class="agent__top">
                                            <div class="agent__func">Агент</div>
                                            <div class="agent__name">
                                                    Щербакова Александра Александровна
                                            </div>
                                        </div>

                                        <div class="agent__features">
                                            
                                            <div class="user-tabs">
                                                <ul class="radio"> 
                                                    <li class="radio__item">
                                                        <a href="#users-1">
                                                            <div class="radio__psevdo">
                                                                    Агент                   
                                                            </div>
                                                        </a>
                                                    </li>
                                                    <li class="radio__item">
                                                        <a href="#users-2">
                                                            <div class="radio__psevdo">
                                                                    Агент                   
                                                            </div>
                                                        </a>
                                                    </li>
                                                    <li class="radio__item">
                                                        <a href="#users-3">
                                                            <div class="radio__psevdo">
                                                                    Агент                   
                                                            </div>
                                                        </a>
                                                    </li>
        
                                                </ul>          
                                                
                                                <div class="nice-select__container" id="users-1">
                                                    <select name="nice-select" class="nice-select" id="nice-select">
                                                        <option value="1">Щербакова А А</option>
                                                        <option value="2" selected>Щерfdsasfsбакова А А</option>
                                                        <option value="3">Щербакова А А</option>
                                                    </select>
                                                </div>
                                                <div class="nice-select__container" id="users-2">
                                                    <select name="nice-select" class="nice-select" id="nice-select">
                                                        <option value="1">Щербакова А А</option>
                                                        <option value="2" selected>Щербакова А А</option>
                                                        <option value="3">Щербакова А А</option>
                                                    </select>
                                                </div>
                                                <div class="nice-select__container" id="users-3">
                                                    <select name="nice-select" class="nice-select" id="nice-select">
                                                        <option value="1">Щербаfdsaкова А А</option>
                                                        <option value="2" selected>Щербfsакова А А</option>
                                                        <option value="3">Щербакова А А</option>
                                                    </select>
                                                </div>
    

                                            </div>

                                            <a href="#" class="m-link agent__link">Назначить</a>
                                        </div>

                                    </div>
                                    
                                    <button class="m-button">
                                        Сохранить изменения
                                    </button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {{> popup/popup}}
 {{> scripts/scripts}} 
 
</body>

</html>
